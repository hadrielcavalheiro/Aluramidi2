<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/windows.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom">1</button>
        <button class="tecla tecla_clap">2</button>
        <button class="tecla tecla_tim">3</button>

        <button class="tecla tecla_puff">4</button>
        <button class="tecla tecla_splash">5</button>
        <button class="tecla tecla_toim">6</button>

        <button class="tecla tecla_psh">7</button>
        <button class="tecla tecla_tic">8</button>
        <button class="tecla tecla_tom">9</button>
    </section>

    <audio src="sounds/dexter_ending.mp3" id="som_tecla_pom"></audio>
    <audio src="sounds/better_off_alone.mp3" id="som_tecla_clap"></audio>
    <audio src="sounds/super_mario_world_cc.mp3" id="som_tecla_tim"></audio>
    <audio src="sounds/minecraft.mp3" id="som_tecla_puff"></audio>
    <audio src="sounds/undertale_uwa_holiday.mp3" id="som_tecla_splash"></audio>
    <audio src="sounds/delfino_plaza.mp3" id="som_tecla_toim"></audio>
    <audio src="sounds/super_mario_3.mp3" id="som_tecla_psh"></audio>
    <audio src="sounds/poems_in_the_fog.mp3" id="som_tecla_tic"></audio>
    <audio src="sounds/omori_s_ost_168_om.mp3" id="som_tecla_tom"></audio>

    <script src="main.js"></script>



</body>
</html>
